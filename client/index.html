<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
    <title>Estudo Socket</title>
    
    <!-- Materialize css -->
    <link rel="stylesheet" href="libs/materialize/materialize.min.css">
    <!-- App css -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <nav class="teal">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo padding">NodeChat</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="https://github.com/rafaelfilholm/chat-node-socketio/" target="_blank">Repository</a></li>
                <li><a href="https://github.com/rafaelfilholm/chat-node-socketio/blob/master/README.md" target="_blank">About</a></li>
                <li class="btnLogout"><a>Sair</a></li>
            </ul>
        </div>
    </nav>
    
    <ul class="sidenav" id="mobile-demo">
        <li><a href="" target="_blank">Repository</a></li>
        <li><a href="https://github.com/rafaelfilholm/chat-node-socketio/blob/master/README.md" target="_blank">About</a></li>
    </ul>
    
    <div class="col s10 m8 progress">
        <div class="indeterminate"></div>
    </div>
    
    <!-- Register -->
    <div id="divRegistro" class="row">
        <div class="col s12 m8 offset-m3">
            <h5>First set a username</h5>
            <p>Your username will be used to other user know you on chat's messages.</p>
            <form id="registerOnChat">
                <div class="row">
                    <div class="input-field col s12 m8">
                        <i class="material-icons prefix">account_circle</i>
                        <input placeholder="Type here your username" id="usernameRegister" type="text" minlength="6" required>
                        <label for="usernameRegister">Username:</label>
                    </div>
                </div>
                <button type="submit" class="waves-effect waves-light btn"><i class="material-icons right">send</i>Enter</button>
            </form>
        </div>
    </div>

    <!-- Chat -->
    <div id="divChat" class="row">
        <div class="col s12 m8 offset-m3">
            <h5>Chat</h5>
        </div>
    </div>
    
    <!-- JQuery lib -->
    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <!-- Socket.io lib -->
    <script src="libs/socket.io/socket.io.js"></script>
    <!-- Materialize js -->
    <script src="libs/materialize/materialize.min.js"></script>
    <!-- App script -->
    <script src="js/app.js"></script>
</body>
</html>
